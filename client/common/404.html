<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Page not Found</title>
    <style>
      .home-btn,.home-btn:visited{
          cursor: pointer;
          color: #fff;
          text-decoration: none;
          padding:10px 20px;
          background: #4762d7;
          border-radius: 2px;
      }
      .home-btn:hover{
          text-decoration: none;
          margin-top: 20px;
      }
    </style>
</head>
<body style="margin:0px;font-family:Arial;">
    <div style="margin:60px auto;width:960px; text-align:center; font-size:16px; color: #5f5f5f;">
      <h3 style="font-size:60px;margin-bottom:30px;color:#4762d7;">404</h3>
      <p style="font-size:40px;margin-bottom:30px;color:#999;">We're sorry but we could not locate your page!</p>
      <p style="margin-bottom: 40px">Its unfortunate that we cannot find the page you were looking for. But certainly we have a way out of this mess.</p>
      <a href="/" class="home-btn">Go Home</a>
    </div>
</body>
</html>
